<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
}

body{
background-color:#f5f7fa;
color:#333;
line-height:1.6;
}

.container{
max-width:1200px;
margin:0 auto;
padding:0 20px;
}

/* 导航栏 */
nav{
background-color:#2c3e50;
color:white;
padding:1rem 0;
position:fixed;
width:100%;
top:0;
z-index:100;
box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

nav .container{
display:flex;
justify-content:space-between;
align-items:center;
}

.logo{
font-size:1.5rem;
font-weight:bold;
}

.nav-links{
display:flex;
list-style:none;
gap:2rem;
}

.nav-links a{
color:white;
text-decoration:none;
transition:0.3s;
}

.nav-links a:hover{
color:#3498db;
}

/* 英雄区 */
.hero{
background:linear-gradient(135deg,#3498db,#2c3e50);
color:white;
padding:120px 0 80px;
text-align:center;
}

.hero h1{
font-size:2.8rem;
margin-bottom:1rem;
}

.hero p{
font-size:1.2rem;
max-width:800px;
margin:0 auto 2rem;
}

.btn{
display:inline-block;
padding:12px 30px;
background:white;
color:#2c3e50;
text-decoration:none;
border-radius:5px;
font-weight:600;
transition:0.3s;
}

.btn:hover{
transform:translateY(-3px);
}

/* 通用 */
section{
padding:80px 0;
}

section h2{
text-align:center;
font-size:2.2rem;
color:#2c3e50;
margin-bottom:3rem;
}

/* 视频展示 */
.videos{
background-color:#f5f7fa;
}

.video-card{
background:white;
padding:1.5rem;
border-radius:8px;
margin-bottom:2rem;
box-shadow:0 3px 10px rgba(0,0,0,0.1);
}

.video-card video{
width:100%;
border-radius:8px;
margin-bottom:1rem;
}

.video-caption{
color:#555;
font-size:0.95rem;
}

/* 联系 */
.contact{
background:#2c3e50;
color:white;
text-align:center;
}

.contact-info{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:2rem;
margin-top:2rem;
}

.contact-info a{
color:white;
text-decoration:none;
display:flex;
align-items:center;
gap:0.5rem;
font-size:1.1rem;
}

footer{
background:#1a252f;
color:#bdc3c7;
text-align:center;
padding:1.5rem 0;
}

@media(max-width:768px){
.nav-links{display:none;}
.hero h1{font-size:2rem;}
}
</style>
</head>
